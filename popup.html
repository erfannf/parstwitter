<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600&family=Vazirmatn:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .sample-text {
            margin-top: 12px;
            padding: 12px;
            border-radius: 4px;
            background: #f5f5f5;
            direction: rtl;
            line-height: 1.6;
        }

        .status {
            color: #2e7d32;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Persian Font Settings</h3>
        <select id="fontSelector">
            <option value="'Vazirmatn', sans-serif">وزیرمتن</option>
            <option value="system-ui">پیش‌فرض توییتر</option>
        </select>
        <div class="sample-text" id="preview">
            نمونه متن فارسی برای نمایش فونت انتخاب شده
        </div>
        <div class="status" id="status">تنظیمات ذخیره شد</div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
